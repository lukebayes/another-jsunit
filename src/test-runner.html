<title>Simple JSUnit</title>

<!-- The unit test framework core code -->
<script src="simple-jsunit.js" type="text/javascript"></script>

<!-- JQuery Printer style and js -->
<link href="jquery-printer.css" media="screen" rel="stylesheet" type="text/css" />
<script src="jquery-1.2.6.min.js" type="text/javascript"></script>
<script src="jquery-printer.js" type="text/javascript"></script>

<!-- Unit tests for the framework itself -->
<script src="simple-jsunit-test.js" type="text/javascript"></script>

<script>
$(document).ready(function() {
	// Use the JQueryPrinter as provided:
	var printer = new JQueryPrinter('#test-results');
	// To simply include all classes that end with
	// 'Test' and execute them as if they extend TestCase:
	var runner = new AllTestsRunner(printer);
	runner.start();

	// To manage test cases manually:
	//var runner = new TestRunner(printer);
	//runner.addTestCase(TableRendererTest);
	//runner.addTestCase(SomeOtherTest);
	//runner.start();
});
</script>

</head>
<body>
<div id="test-results"></div>
<div id="content"></div>
</body>
